<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="components/header :: title">Carrinho de Compras</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/carrinho-style.css" />
</head>

<body>
<!-- Navbar -->
<div th:replace="components/header :: header"></div>

<div class="title-container">
    <h2>Meu Carrinho</h2>
</div>

<div class="container">
    <div class="cart-list">
        <div class="cart-header">
            <span>Produto</span>
            <span></span>
            <span>Preço</span>
            <span>Quantidade</span>
            <span>Total</span>
            <span></span>
        </div>
        <!-- Item 1 -->
        <div class="cart-row">
            <img src="https://via.placeholder.com/120" class="product-image" alt="Carro">
            <div>
                <div class="product-title">Volkswagen Golf 2020</div>
                <div class="product-desc">Quilometragem: 45.000 km</div>
            </div>
            <div>R$ 85.000,00</div>
            <div class="quantity-control">
                <button class="quantity-btn" type="button">-</button>
                <input type="text" class="quantity-input" value="1" readonly>
                <button class="quantity-btn" type="button">+</button>
            </div>
            <div>R$ 85.000,00</div>
            <i class="fas fa-times remove-btn" title="Remover item"></i>
        </div>
        <!-- Item 2 -->
        <div class="cart-row">
            <img src="https://via.placeholder.com/120" class="product-image" alt="Carro">
            <div>
                <div class="product-title">Toyota Corolla 2019</div>
                <div class="product-desc">Quilometragem: 60.000 km</div>
            </div>
            <div>R$ 75.000,00</div>
            <div class="quantity-control">
                <button class="quantity-btn" type="button">-</button>
                <input type="text" class="quantity-input" value="1" readonly>
                <button class="quantity-btn" type="button">+</button>
            </div>
            <div>R$ 75.000,00</div>
            <i class="fas fa-times remove-btn" title="Remover item"></i>
        </div>
    </div>
    <div class="cart-summary">
        <h5>Resumo do Pedido</h5>
        <div class="summary-row">
            <span>Subtotal</span>
            <span>R$ 160.000,00</span>
        </div>
        <div class="summary-row">
            <span>Taxas</span>
            <span>R$ 0,00</span>
        </div>

        <div class="summary-row total">
            <span>Total</span>
            <span>R$ 160.000,00</span>
        </div>
        <button class="checkout-btn">Finalizar Compra</button>
    </div>
</div>

<!-- Footer -->
<div th:replace="components/footer :: footer"></div>

<script src="/js/script.js"></script>
<div th:replace="components/header :: header-script"></div>
<script>
    // Adicionar funcionalidade aos botões de quantidade
    document.querySelectorAll('.quantity-control button').forEach(button => {
        button.addEventListener('click', function() {
            const input = this.parentElement.querySelector('input');
            const currentValue = parseInt(input.value);

            if (this.textContent === '+') {
                input.value = currentValue + 1;
            } else if (currentValue > 1) {
                input.value = currentValue - 1;
            }
        });
    });

    // Adicionar funcionalidade aos botões de remover
    document.querySelectorAll('.remove-btn').forEach(button => {
        button.addEventListener('click', function() {
            this.closest('.cart-row').remove();
        });
    });
</script>
</body>

</html>
