<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="components/header :: title">Carrinho de Compras</title>
    <link rel="stylesheet" th:href="@{/css/carrinho-style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
<!-- Navbar -->
<div th:replace="components/header :: header"></div>

<div class="title-container">
    <h2>Meu Carrinho</h2>
</div>

<div class="container" th:if="${not #lists.isEmpty(products)}">
    <div class="cart-list">
        <div class="cart-header">
            <span>Produto</span>
            <span></span>
            <span>Preço</span>
            <span>Quantidade</span>
            <span>Total</span>
            <span></span>
        </div>

        <div class="cart-row" th:each="product : ${products}">
            <img th:src="${product.imageURL}" class="product-image" alt="Imagem do produto">

            <div>
                <div class="product-title" th:text="${product.name}">Nome do Produto</div>
                <div class="product-desc" th:text="'Portas: ' + ${product.doorCount}">Detalhes</div>
            </div>

            <span th:text="'R$ ' + ${#numbers.formatDecimal(subtotal, 0, 'COMMA', 2, 'POINT')}">R$ 0,00</span>

            <div class="quantity-control">
                <button class="quantity-btn" type="button">-</button>
                <input type="text" class="quantity-input" value="1" readonly>
                <button class="quantity-btn" type="button">+</button>
            </div>

            <span th:text="'R$ ' + ${#numbers.formatDecimal(subtotal, 0, 'COMMA', 2, 'POINT')}">R$ 0,00</span>

            <i class="fas fa-times remove-btn" title="Remover item"></i>
        </div>
    </div>

    <div class="cart-summary">
        <h5>Resumo do Pedido</h5>
        <div class="summary-row">
            <span>Subtotal</span>
            <span th:text="'R$ ' + ${#numbers.formatDecimal(subtotal, 0, 'COMMA', 2, 'POINT')}">R$ 0,00</span>
        </div>
        <div class="summary-row">
            <span>Taxas</span>
            <span>R$ 0,00</span>
        </div>
        <div class="summary-row total">
            <span>Total</span>
            <span th:text="'R$ ' + ${#numbers.formatDecimal(subtotal, 0, 'COMMA', 2, 'POINT')}">R$ 0,00</span>
        </div>
        <form th:action="@{/carrinho/comprar}" method="get">
            <button type="submit" class="checkout-btn">Finalizar Compra</button>
        </form>
    </div>
</div>

<div class="container" th:if="${#lists.isEmpty(products)}">
    <p>O carrinho está vazio.</p>
</div>

<!-- Footer -->
<div th:replace="components/footer :: footer"></div>

<script src="/js/script.js"></script>
<div th:replace="components/header :: header-script"></div>
<script>
    // Adicionar funcionalidade aos botões de quantidade
    document.querySelectorAll('.quantity-control button').forEach(button => {
        button.addEventListener('click', function() {
            const input = this.parentElement.querySelector('input');
            const currentValue = parseInt(input.value);

            if (this.textContent === '+') {
                input.value = currentValue + 1;
            } else if (currentValue > 1) {
                input.value = currentValue - 1;
            }
        });
    });

    // Adicionar funcionalidade aos botões de remover
    document.querySelectorAll('.remove-btn').forEach(button => {
        button.addEventListener('click', function() {
            this.closest('.cart-row').remove();
        });
    });
</script>
</body>

</html>
