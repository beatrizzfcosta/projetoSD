<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="components/header :: title">Classic Cars</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>

<!-- Navbar -->
<div th:replace="components/header :: header"></div>

<!-- Carrossel -->
<section class="carousel-container">
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-items">
                <div class="carousel-item">
                    <img th:src="@{/images/yellow.png}" alt="Carro Amarelo" />
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/red.png}" alt="Carro Vermelho" />
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/white.png}" alt="Carro Branco" />
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/beige.png}" alt="Carro Bege" />
                </div>
            </div>

            <div class="carousel-indicators" id="carouselIndicators">
                <div class="indicator" data-index="0"></div>
                <div class="indicator" data-index="1"></div>
                <div class="indicator" data-index="2"></div>
                <div class="indicator" data-index="3"></div>
            </div>
        </div>
    </div>
</section>

<!-- Info Container -->
<div th:replace="components/info-container :: info-container"></div>

<!-- Filtros -->
<section class="search-filters">
    <form class="search-container" method="get" th:action="@{/loja}">
        <div class="filters-container">
            <div class="filter-group">
                <label>Preço</label>
                <select name="preco">
                    <option value="">Todos os preços</option>
                    <option value="0-50000">Até €50.000</option>
                    <option value="50000-100000">€50.000 - €100.000</option>
                    <option value="100000-200000">€100.000 - €200.000</option>
                    <option value="200000+">Acima de €200.000</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Ano</label>
                <select name="ano">
                    <option value="">Todos os anos</option>
                    <option value="1950-1960">1950 - 1960</option>
                    <option value="1960-1970">1960 - 1970</option>
                    <option value="1970-1980">1970 - 1980</option>
                    <option value="1980-1990">1980 - 1990</option>
                    <option value="1990+">1990+</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Marca</label>
                <select name="marca">
                    <option value="">Todas as marcas</option>
                    <option th:each="brand : ${ListBrands}" th:value="${brand.brandName}" th:text="${brand.brandName}"></option>
                </select>
            </div>
            <div class="filter-group">
                <label>Transmissão</label>
                <select name="transmissao">
                    <option value="">Todas</option>
                    <option value="manual">Manual</option>
                    <option value="automatico">Automático</option>
                </select>
            </div>
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>
    </form>
</section>

<main>
    <!-- Marcas -->
    <section class="brand-cards">
        <h2>Nossas Marcas</h2>
        <div class="cards-container">
            <div class="brand-card" th:each="brand : ${ListBrands}">
                <img th:src="@{${brand.imageURL}}" th:alt="${brand.brandName}" />
                <h3 th:text="${brand.brandName}"></h3>
            </div>
        </div>
    </section>

    <!-- Tipos -->
    <section class="car-types-cards">
        <h2>Tipos de Carros</h2>
        <div class="cards-container">
            <div class="type-card" th:each="type : ${ListTypes}">
                <img th:src="@{${type.imageURL}}" th:alt="${type.typeName}" />
                <h3 th:text="${type.typeName}"></h3>
            </div>
        </div>
    </section>

    <!-- Transmissão -->
    <section class="transmission-cards">
        <h2>Tipos de Transmissão</h2>
        <div class="cards-container">
            <div class="transmission-card">
                <img th:src="@{/images/2.png}" alt="Transmissão Manual" />
                <h3>Manual</h3>
            </div>
            <div class="transmission-card">
                <img th:src="@{/images/1.png}" alt="Transmissão Automática" />
                <h3>Automática</h3>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<div th:replace="components/footer :: footer"></div>

<script src="/js/script.js"></script>
<div th:replace="components/header :: header-script"></div>
</body>

</html>
