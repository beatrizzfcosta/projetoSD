<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Compre Agora</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/loja.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<header class="navbar">
    <div class="logo">Classic Cars</div>
    <ul class="nav-links">
        <li><a href="/">Inicio</a></li>
        <li><a href="/sobre">Sobre Nós</a></li>
        <li><a href="/carrinho"><i class="fas fa-shopping-cart"></i></a></li>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle"><i class="fas fa-user"></i></a>
            <ul class="dropdown-menu">
                <li><a href="/perfil">Perfil</a></li>
                <li><a href="/historico">Histórico</a></li>
            </ul>
        </li>
    </ul>
</header>

<!-- Carrossel -->
<section class="carousel-container">
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-items">
                <div class="carousel-item">
                    <img th:src="@{/images/yellow.png}" alt="Carro Amarelo">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/red.png}" alt="Carro Vermelho">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/white.png}" alt="Carro Branco">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/beige.png}" alt="Carro Bege">
                </div>
            </div>

            <div class="carousel-indicators" id="carouselIndicators">
                <div class="indicator" data-index="0"></div>
                <div class="indicator" data-index="1"></div>
                <div class="indicator" data-index="2"></div>
                <div class="indicator" data-index="3"></div>
            </div>
        </div>
    </div>
</section>

<div>
    <div class="product-grid">
        <a class="product-card" th:each="product : ${products}" th:href="@{'/item/' + ${product.getProductId()}}">
            <img th:src="${product.imageURL}" th:alt="${product.name}">
            <h4 th:text="${product.name}"></h4>
            <p th:text="${product.description}"></p>
            <form th:action="@{/item/carrinho}" method="post">
                <button type="submit">Add Product</button>
            </form>
        </a>
    </div>


</div>

<!-- Footer -->
<div th:replace="components/footer :: footer"></div>

</body>
</html>
